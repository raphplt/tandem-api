services:
  postgres:
    image: postgres:15-alpine
    container_name: flint-postgres
    environment:
      POSTGRES_DB: flint
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [flint-network]

  redis:
    image: redis:7-alpine
    container_name: flint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [flint-network]


  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: flint-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - flint-network

volumes:
  postgres_data:
  redis_data:

networks:
  flint-network:
    driver: bridge
